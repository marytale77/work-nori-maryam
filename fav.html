    <div id="favoritesList">
        <!-- ستظهر الأذكار المفضلة هنا -->
    </div>
    <script src="azkarjs.js"></script>
    <script>
     // جافا سكربت لعرض الأذكار المفضلة
     window.onload = function() {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            let favoritesList = document.getElementById('favoritesList');
            
            // إذا كانت المفضلات فارغة، نعرض رسالة
            if (favorites.length === 0) {
                favoritesList.innerHTML = "<p>لا توجد أذكار مفضلة.</p>";
            } else {
                // إذا كانت هناك مفضلات، نعرضها
                favorites.forEach((favorite, index) => {
                    let p = document.createElement('p');
                    p.textContent = favorite; // عرض الذكر داخل <p>
                    
                    // إضافة زر لحذف الذكر من المفضلة
                    let removeBtn = document.createElement('button');
                    removeBtn.textContent = "إزالة من المفضلة";
                    removeBtn.style.backgroundColor = "red";
                    removeBtn.style.color = "white";
                    removeBtn.style.marginLeft = "10px";
                    removeBtn.addEventListener('click', function() {
                        // إزالة الذكر من المفضلة
                        favorites.splice(index, 1); // إزالة الذكر من المصفوفة
                        localStorage.setItem('favorites', JSON.stringify(favorites)); // تحديث localStorage

                        // إعادة تحميل الصفحة لعرض التغييرات
                        window.location.reload();
                    });

                    // إضافة زر الحذف إلى الذكر
                    p.appendChild(removeBtn);
                    favoritesList.appendChild(p);
                });
            }
        }
    </script>
