<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programm 3</title>
    <style>
        button{
            height: 30%;
            width: 30%;
            padding: 10px;
            font-weight: bolder;
            border-radius: 6px;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <button id="colorBtn">تـــغــيــيــر الــلــون</button>
</div>
    <script>
        const colorBtn = document.getElementById("colorBtn");
    
        colorBtn.addEventListener("click", () => {
            document.body.style.backgroundColor =
                "#" + Math.floor(Math.random() * 16777215).toString(16);
        });
    </script>
      
</body>
</html>
