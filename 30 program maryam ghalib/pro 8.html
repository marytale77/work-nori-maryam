<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <style>
        body{
      background-color: rgba(165, 42, 42, 0.363);
    
  }
  div{
      text-align: center;
      font-weight: bolder;
      font-size: 150%;
      margin-top: 10%;
  }
  button,option{
      padding: 2px 7px 2px 7px;
      font-weight: bolder;
      font-size: x-large;
      border-radius: 4px;
      background-color: rgba(165, 42, 42, 0.664);
  }
  input,select{
    padding: 2px 7px 2px 7px;
    font-weight: bolder;
    font-size: x-large;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div>
    <input id="num1" placeholder="رقم 1">
<input id="num2" placeholder="رقم 2">
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button id="calculate">احسب</button>
<p id="calcResult"></p>
</div>
<script>
    document.getElementById("calculate").addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operator = document.getElementById("operator").value;
        const calcResult = document.getElementById("calcResult");

        if (!isNaN(num1) && !isNaN(num2)) {
            let result;
            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                if (num2 === 0) {
                    result = "لا يمكن القسمة على صفر";
                } else {
                    result = num1 / num2;
                }
            }
            calcResult.textContent =   result;
        } else {
            calcResult.textContent = "أدخل القيم بشكل صحيح.";
        }
    });
</script>

</body>
</html>
