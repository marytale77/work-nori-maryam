<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل عملات </title>
    <style>
        body{
      background-color: rgba(165, 42, 42, 0.363);
    
  }
  div{
      text-align: center;
      font-weight: bolder;
      font-size: 350%;
      margin-top: 10%;
  }
  button,option{
      padding: 2px 37px 2px 37px;
      font-weight: bolder;
      font-size: x-large;
      border-radius: 4px;
      background-color: rgba(165, 42, 42, 0.664);
  }
  input,select{
    padding: 2px 37px 2px 37px;
    font-weight: bolder;
    font-size: x-large;
    border-radius: 4px;
}

</style>
</head>
<body>
    <div>
    <input id="amount" placeholder="اكتب المبلغ">
<select id="currency">
    <option value="3.75">دولار (إلى ريال سعودي)</option>
    <option value="0.27" >ريال سعودي (إلى دولار)</option>
</select>
<button id="convert">حول</button>
<p id="result"></p>
</div>
<script>
    document.getElementById("convert").addEventListener("click", () => {
        const amount = document.getElementById("amount").value;
        const rate = document.getElementById("currency").value;
        const result = amount * rate;
        document.getElementById("result").textContent = `النتيجة: ${result.toFixed(2)}`;
    });
</script>

</body>
</html>
