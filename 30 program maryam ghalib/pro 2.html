<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programm 2</title>
    <style>
     body{
            background-color: rgba(165, 42, 42, 0.363);
          
        }
        div{
            text-align: center;
            font-weight: bold;
            font-size: 350%;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

<script>
    const clock = document.getElementById("clock");
    setInterval(() => {
        const now = new Date();
        clock.textContent = now.toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
