<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
       body{
              background-color: rgba(165, 42, 42, 0.363);
            
          }
    img{
     margin: 5% 30% 5% 35%;
     width: 30%;
     border: solid 4px rgba(165, 42, 42, 0.781);
     border-radius: 3px;
    }
    </style>
</head>
<body>
    <img id="slider" src="img1.jfif" width="300">

<script>
    const images = ["img1.jfif", "img2.jfif", "img3.jfif"];
    let index = 0;

    setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("slider").src = images[index];
    }, 2000);
</script>

</body>
</html>
