    <h1>🕊️   اذكار</h1>
    <div id="randomDhikr" class="dhikr">جاري تحميل الأذكار...</div>
    <script src="azkarjs.js"></script>
    <script>
        const azkar = [
            "اللّهُـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ، خَلَقْتَنـي وَأَنا عَبْـدُك.",
            "رَضيـتُ بِاللهِ رَبَّـاً وَبِالإسْلامِ ديـناً وَبِمُحَـمَّدٍ نَبِيّـاً.",
            "اللّهُـمَّ اجعلني من التوابين، واجعلني من المتطهرين.",
            "سُبْحـانَ اللهِ وَبِحَمْـدِهِ.",
            "بِسْمِ اللهِ الَّذِي لا يَضُرُّ مَعَ اسْمِهِ شَيءٌ.",
            "اللَّهُمَّ اجعل آخر كلامنا لا إله إلا الله"
        ];

        function updateDhikr() {
            const randomText = azkar[Math.floor(Math.random() * azkar.length)];
            const $dhikr = $('#randomDhikr');
            $dhikr.removeClass('show');
            setTimeout(() => {
                $dhikr.text(randomText).addClass('show');
            }, 200);
        }

        $(document).ready(function(){
            updateDhikr(); // أول مرة
            setInterval(updateDhikr, 3000); // كل 3 ثواني
        });
    </script>
